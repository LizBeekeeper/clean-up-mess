<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Business Card Website</title>
  <link rel="stylesheet" href="./css/style_Sheet-here.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="wrapper">
  <header>
    <div class="name">
      <h1>first-and-last-name</h1>
    </div>
  </header>

  <main>
    <div class="title">
      <h2>company-position</h2>
    </div>

    <div class="linebreak"></div>


    <p>
      <span class="phone">(888) 555-3242</span> • 1234 Streetname St. •
        <a class="email" href="mailto:info@yourdomain.com">info@yourdomain.com</a>
    </p>

    
    <div class="linebreak"></div>

    <div class="mission">
      <p>Our Mission is to be the best that we can be <br> so that you can be the
        best you can be. </p>
    </div>
  </main>
</div>
</body>

</html>
